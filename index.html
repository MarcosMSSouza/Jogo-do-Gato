<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Cat Game</title>
  </head>

  <body>
    <div class="container">
      <!----------------------GAME TITLE-------------------------->
      <div class="div-title">
        <h1 class="title">
          Jogo do <br />
          <a class="title-2">Gato</a>
        </h1>
      </div>
      

      <!----------------DIFFICULTY BUTTONS---------------------->
      <div class="divdifficulty">
        <p id="difftext">Dificuldade:</p>

        <div class="main-buttons">
          <button class="btn btn--difficulty" id="easy">Easy</button>
          <button class="btn btn--difficulty" id="normal">Normal</button>
          <button class="btn btn--difficulty" id="hard">Hard</button>
          <button class="btn btn--difficulty" id="nightmare">Nightmare</button>    
        </div>

        <h1 class="highscore">HIGH SCORE: 0.00</h1>
      </div>


      <div class="button" id="btn--rules">
        <a href="#">REGRAS</a>
      </div>

      
      <!-----------------SOCIAL MEDIA BUTTONS-------------------->
      <div id="social-test">
        <ul class="social">
          <li
            type="button"
            value="button name"
            onclick="window.open('https://www.instagram.com/macielssouza2022/')"
          >
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </li>
        </ul>
        <ul class="social">
          <li
            type="button"
            value="button name"
            onclick="window.open('https://github.com/MarcosMSSouza')"
          >
            <i class="fa fa-github" aria-hidden="true"></i>
          </li>
        </ul>
      </div>
    </div>

    <!-- --------------------------MODAL RULES------------------------- -->
    <div class="modal hidden" id="modal--rules">
      <button class="close-modal">&times;</button>
      <button class="cover1">&times;</button>

      <div class="h2-rules">
        <h2 class="h2-p">Regras:</h2>
        <p id="naoolhe">1- N√ÉO olhe pro gato ! ! ! üê±</p>
      </div>

      <div class="button" id="btn--play">
        <a href="#">PLAY</a>
      </div>
    </div>

    <!---------------------------------MODAL GAME-------------------------->
    <div class="modal hidde" id="modal--game">
      <button class="cover2">&times;</button>
      <button class="close-game">&times;</button>

      <h1 class="hidden" id="youLost">PERDEU!</h1>
      <img src="img/cat-1.jpg" alt="inicial cat" class="cat--pic" />

      <div id="displayScore">Score:</div>

      <img id="back" src="img/arrow.png" />
    </div>

    <div class="cat-overlay hidde"></div>

    <div class="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
