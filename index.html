<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Cat Game</title>
  </head>

  <body>
    <div class="container">
      <div class="div-title">
        <h1 class="title">
          Jogo do <br />
          <a style="font-size: 130px">Gato</a>
        </h1>
      </div>
      <!-- ---------------SOCIAL MEDIA BUTTONS------------------ -->
      <div id="social-test">
        <ul class="social">
          <li
            type="button"
            value="button name"
            onclick="window.open('https://www.instagram.com/macielssouza2022/')"
          >
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </li>

          <li
            type="button"
            value="button name"
            onclick="window.open('https://github.com/MarcosMSSouza')"
          >
            <i class="fa fa-github" aria-hidden="true"></i>
          </li>
        </ul>
      </div>

      <!----------------DIFFICULTY BUTTONS---------------------->
      <div class="divdifficulty">
        <p id="difftext">Dificuldade:</p>

        <div class="main-buttons">
          <button class="btn btn--difficulty" id="easy">Easy</button>
          <button class="btn btn--difficulty" id="normal">Normal</button>
          <button class="btn btn--difficulty" id="hard">Hard</button>
          <button class="btn btn--difficulty" id="nightmare">Nightmare</button>
        </div>
        <h1 class="highscore">HIGH SCORE: 0.00</h1>
      </div>

      <div class="button" id="btn--rules">
        <a href="#">REGRAS</a>
      </div>
    </div>

    <!-- --------------------------MODAL RULES------------------------- -->
    <div class="modal hidden" id="modal--rules">
      <button class="close-modal">&times;</button>
      <button class="cover-cat">&times;</button>
      <h1 class="h1-rules">REGRAS:</h1>

      <div class="h2-rules">
        <h2 class="h2-p">ATEN√á√ÉO !</h2>

        <p id="estejogo">Este jogo s√≥ tem uma √∫nica regra crucial :</p>
        <p id="naoolhe">üê± N√ÉO olhe pro gato ! ! !</p>
      </div>

      <div class="button" id="btn--play">
        <a href="#">PLAY</a>
      </div>
    </div>

    <!---------------------------------MODAL GAME-------------------------->
    <div class="modal hidden" id="modal--game">
      <button class="cover">&times;</button>
      <button class="close-game">&times;</button>
      <h1 class="hidden" id="youLost">PERDEU!</h1>
      <img src="img/cat-1.jpg" alt="inicial cat" class="cat--pic" />

      <div id="displayScore">Score: 10.000</div>
    </div>
    <div class="cat-overlay hidden"></div>
    <div class="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
